version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd webapp
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - npm install
        - npm run release
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /webapp/resources/public
    files:
      - '**/*'
  cache:
    paths: []
